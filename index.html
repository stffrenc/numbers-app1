<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom tutorial</title>
</head>

<body>
    <h1>Arithmetic</h1>
    <div style="display: flex; align-items: flex-start;">
        <input id="input1"/>
        <label>+</label>
        <input id="input2"/>
        <button onclick="arithmeticAddition()">
        =
        </button>
        <p id="output1"></p>
    </div>
    <div style="display: flex; align-items: flex-start;">
        <input id="input3"/>
        <label>-</label>
        <input id="input4"/>
        <button onclick="arithmeticSubtraction()">
        =
        </button>
        <p id="output2"></p>
    </div>




</body>

<script>
    async function arithmeticAddition() {
        let num1 = document.getElementById('input1').value;
        let num2 = document.getElementById('input2').value;

        try {
            // Make a GET request to the arithmetic-service
            const response = await fetch(`https://arithmetic-service-mysoladi.onrender.com/sub?num1=${num1}&num2=${num2}`);            
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Parse the JSON response
            const result = await response.json();

            // Display the result
            document.getElementById('output1').innerHTML = result.result;
        } catch (error) {
            console.error('Error:', error.message);
            document.getElementById('output1').innerHTML = 'Error occurred';
        }
    }

    async function arithmeticSubtraction() {
        let num3 = document.getElementById('input3').value;
        let num4 = document.getElementById('input4').value;
        try {
            // Make a GET request to the arithmetic-service
            const response = await fetch(`https://arithmetic-service-mysoladi.onrender.com/sub?num1=${num3}&num2=${num4}`);            

            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Parse the JSON response
            const result = await response.json();

            // Display the result
            document.getElementById('output2').innerHTML = result.result;
        } catch (error) {
            console.error('Error:', error.message);
            document.getElementById('output2').innerHTML = 'Error occurred';
        }
    }
</script>

</html>
